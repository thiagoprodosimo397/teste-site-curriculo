<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: #1877F2;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .profile-container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-details {
            flex-grow: 1;
        }
        .profile-details h2 {
            margin: 0;
        }
        .profile-details p {
            margin: 5px 0;
        }
        .posts {
            margin-top: 20px;
        }
        .post {
            background-color: #e9ecef;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Facebook - Thiago.prodosimo</h1>
    </header>
    
    <div class="profile-container">
        <div class="profile-header">
            <img class="profile-photo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNyOtq2mRydwU2CmTrgQfDBcdGKPJoRDM4QQ&s" alt="Foto de Perfil">
            <div class="profile-details">
                <h2>Thiago.prodosimo</h2>
                <p>Bio: Aqui vai uma breve descrição sobre o usuário.</p>
                <p>Amigos: <strong>567</strong></p>
            </div>
        </div>

        <div class="posts">
            <h3>Publicações Recentes:</h3>
            <div class="post">
                <p>"Hoje foi um dia incrível!"</p>
            </div>
            <div class="post">
                <p>"Compartilhando uma foto incrível das minhas férias."</p>
            </div>
            <div class="post">
                <p>"Alguém tem recomendações de livros?"</p>
            </div>
        </div>
    </div>
</body>
</html>
